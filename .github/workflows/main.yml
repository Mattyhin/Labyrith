name: Actions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unity WebGL
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0 

      - name: Clean disk space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          docker system prune -a -f

      - name: Cache library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildName: WebGL-Build
          buildsPath: Builds

      - name: Debug - List build directories
        run: |
            echo "=== Listing root directory ==="
            ls -la
            echo "=== Listing Builds directory ==="
            ls -la Builds/ || echo "Builds not found"
            echo "=== Searching for index.html ==="
            find . -name "index.html" -type f 2>/dev/null | head -10

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: Builds/WebGL/WebGL-Build/
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: build  
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'  
    runs-on: ubuntu-latest
    permissions:
      pages: write  
      id-token: write  
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
